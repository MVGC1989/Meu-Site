<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tecnologias</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="tecnology">
        <div>
            <h1>Tecnologias Conhecidas</h1>
            <ul>
                <li>
                    <img src="images/html5.png" alt="html">
                    <div class="tec">HTML5</div>
                </li>
                <li>
                    <img src="images/css3.png" alt="css">
                    <div class="tec">CSS3</div>
                </li>

                <li>
                    <img src="images/javascript (1).png" alt="js">
                    <div class="tec">JavaScript</div>
                </li>

                <li>
                    <img src="images/nodejs.png" alt="">
                    <div class="tec">Node.Js</div>
                </li>

                <li>
                    <img src="images/postgresql.png" alt="postgresql">
                    <div class="tec">PostgreSQL</div>
                </li>

                <li>
                    <img src="images/git.png" alt="git">
                    <div class="tec">Git</div>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
